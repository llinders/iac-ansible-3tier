--- 
- name: Install Apache, PHP, and PHP for PostgreSQL
  apt: 
    pkg:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
    state: present
    update_cache: yes

- name: Create document root
  file:
    path: "/var/www/{{ http_host }}"
    state: directory
    owner: "{{ app_user }}"
    mode: "0755"

- name: Copy regular web files to host
  copy:
    src: "{{ item }}"
    dest: "/var/www/{{ http_host }}/"
    owner: "{{ app_user }}"
    mode: "0644"
  with_fileglob:
    - templates/web_files/*.php

- name: Copy templated database connection file to host
  template:
    src: web_files/conn.php.j2
    dest: /var/www/{{ http_host }}/conn.php
    owner: "{{ app_user }}"
    mode: "0644"

- name: Set up Apache virtualhost
  template:
    src: "apache.conf.j2"
    dest: "/etc/apache2/sites-available/{{ http_conf }}"
  notify: Reload Apache

- name: Enable new site
  shell: /usr/sbin/a2ensite {{ http_conf }}
  notify: Reload Apache

- name: Disable default Apache site
  shell: /usr/sbin/a2dissite 000-default.conf
  when: disable_default
  notify: Reload Apache
